<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local Art Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🖼️ Upload Your CSS Art Gallery</h1>
    <p>Select images from your device to create your own gallery</p>
    <input type="file" id="imageInput" multiple accept="image/*" />
  </header>

  <main class="gallery" id="gallery"></main>

  <footer>
    <p>Made with 💻 on your device — no upload, just HTML/CSS/JS</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
